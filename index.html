<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css" integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiro</title>
    <style>
      @media screen and (min-width: 718px) {
        .container {
          max-width: 1000px;
          margin-left: auto;
          margin-right: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Spiro Demo</h1>
      <p>阅读：<span id="read_count"></span></p>
      <div id="app"></div>
    </div>
    <script type="module">
      import { mountSpiro, updateReadCount } from "./src/spiro.ts";
      mountSpiro(
        '#app',
        0,
        "http://127.0.0.1:5000"
      );
      updateReadCount("read_count", "0", window.location.href, "Spiro Demo");
    </script>
  </body>
</html>
